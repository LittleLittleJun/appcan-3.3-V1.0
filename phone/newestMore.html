<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="ub ub-f2 ub-ac head_max">
                    <div class="nav-btn left_btn" id="nav-left">
                        <div class="fa fa-angle-left fa-2x back_l"></div>
                    </div>
                    <div class="ub-f1" style="background-color: #D2E6D4;height: 2em;">
                        <div class="ub ub-ac uc-a1 uinput">
                            <div class="fa fa-search" style="margin: 0.5em;"></div>
                            <div class="ub-f1 uinn1" style="margin-left: -0.5em">
                                <input type="text" placeholder="请输入您要搜索的关键字" class="ulev-1" style="outline: none;border: none" id="inval"/>
                            </div>
                        </div>
                    </div>
                    <div class="ub ulev0 ub-ac uc-a1 ub-pc btn_div" id="f-ss">
                        <div class="nuinn ub ub-f1 ulev-1 f-b ub-ac ub-pc btn_sou">
                            搜索
                        </div>

                    </div>
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l ">

            </div>
            <!--content结束-->

            <div id="tabview" class="uf sc-bg ubt sc-border-tab"></div>

        </div>
        <script src="js/public.js"></script>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/button.js"></script>
        <script src="js/appcan.tab.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "newestMore_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
        var tabview = appcan.tab({
            selector : "#tabview",
            hasIcon : true,
            hasAnim : false,
            hasLabel : true,
            hasBadge : true,
            index : 0,
            data : [{
                label : "返回首页",
                "icon" : "fa-home"
            }, {
                label : "产品中心",
                "icon" : "fa-plus"
            }, {
                label : "关于我们",
                "icon" : "fa-leaf"
            }]
        });
        tabview.on("click", function(obj, index) {
            if (index == 0) {
                appcan.window.open({
                    name : "index",
                    data : "index.html"
                });
            }
            if (index == 1) {
                appcan.window.open({
                    name : "ProductDirectory",
                    data : "ProductDirectory.html"
                });
                appcan.window.evaluateScript({
                    name : 'ProductDirectory',
                    scriptContent : 'window.location.reload();'
                });
            }
            if (index == 2) {
                appcan.window.open({
                    name : "AboutUs",
                    data : "AboutUs.html"
                });
            }
        })
    </script>
</html>
