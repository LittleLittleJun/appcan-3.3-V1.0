    <script>
        appcan.ready(function() {
            appcan.initBounce();

            newset2(5);
            qianYjs2("前沿技术", lv2, "1", "10", "qy");
            qianYjs2("最新动态", lv3, "1", "10", "zx");

            indexSetBounce();

            if (locGet("imei") == null) {
                appcan.device.getInfo(10, function(err, data, dataType, optId) {
                    var dataimei = eval("(" + data + ")")
                    localS("imei", dataimei.imei);
                });
            }
        })
        var slider = appcan.slider({
            selector : '#slider',
            hasIndicator : false,
            canDown : false,
            auto : 2000,
            hasCircle : true,
            aspectRatio : 5.5 / 16,
        });
        slider.set([{
            img : "images/4.jpg",
        }, {
            img : "images/6.jpg",
        }, {
            img : "images/ACD.jpg",
        }, {
            img : "images/FISHtheme.jpg",
        }, {
            img : "images/mianyizu.jpg",
        }, {
            img : "images/newAntibody.jpg",
        }])
        slider.on("clickItem", function(index, data) {
            console.log(index, data);
        })
        var lv = appcan.listview({
            selector : "#listview",
            type : "thickLine",
            hasIcon : true,
            hasAngle : true,
            hasSubTitle : true,
            multiLine : 1,
        });

        var lv2 = appcan.listview({
            selector : "#listview-2",
            hasAngle : false
        });

        var lv3 = appcan.listview({
            selector : "#listview-3",
            hasAngle : false
        });

        function indexSetBounce() {
            appcan.frame.setBounce(0, function(type) {
                //开始上拖
            }, function(type) {
                //超过临界点,产生事件了！
            }, function(type) {
                //松手了,产生事件了,开始更新数据！
                newset2(5);
                qianYjs2("前沿技术", lv2, "1", "10", "qy");
                qianYjs2("最新动态", lv3, "1", "10", "zx");
                setTimeout(function() {
                    //恢复默认弹动
                    appcan.frame.resetBounce(type);
                }, 1);
            });
        }

    </script>
