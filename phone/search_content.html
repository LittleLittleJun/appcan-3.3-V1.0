    <script>
        appcan.ready(function() {
            searchFunction();

        function searchFunction() {
            $("#inval").blur();
            $("#buttom").empty();
            $("#fontt").html("");
            var num = 10;
            var term = locGet("ajaxVal");
            ajaxD(term, ind, num);

            appcan.frame.setBounce(1, function(type) {
                //开始上拖
            }, function(type) {
                //超过临界点,产生事件了！
            }, function(type) {
                //松手了,产生事件了,开始更新数据！
                ind++;
                ajaxD(term, ind, num);
                setTimeout(function() {
                    //恢复默认弹动
                    appcan.frame.resetBounce(type);
                }, 1);
            });
        }
